<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: white;
        }
        .button-container {
            margin: 20px;
        }
        .button {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .iframe-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        .iframe-container iframe {
            width: 300px;
            height: 200px;
            border: none;
            display: none;
        }
        .iframe-container .close-button {
            position: absolute;
            top: 0;
            left: 0;
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bot Site</h1>
    <div class="button-container">
        <button class="button" id="play-button">Play</button>
        <button class="button" id="exit-button">Exit</button>
        <button class="button" id="iframe-button">Iframe</button>
    </div>

    <script>
        let iframes = [];

        function createIframe() {
            const iframeContainer = document.createElement('div');
            iframeContainer.className = 'iframe-container';

            const iframe = document.createElement('iframe');
            iframe.src = 'https://blockaway.site';  // or any URL you want
            iframeContainer.appendChild(iframe);

            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.textContent = 'Close';
            closeButton.onclick = () => {
                iframeContainer.remove();
                iframes = iframes.filter(iframeObj => iframeObj !== iframeContainer);
            };
            iframeContainer.appendChild(closeButton);

            document.body.appendChild(iframeContainer);
            iframes.push(iframeContainer);
        }

        document.getElementById('play-button').onclick = () => {
            iframes.forEach(container => {
                const iframe = container.querySelector('iframe');
                iframe.contentWindow.postMessage({ type: 'click', selector: '.ic-playHome' }, '*');
            });
        };

        document.getElementById('exit-button').onclick = () => {
            iframes.forEach(container => {
                const iframe = container.querySelector('iframe');
                iframe.contentWindow.postMessage({ type: 'click', selector: '.exit' }, '*');
            });
        };

        document.getElementById('iframe-button').onclick = createIframe;
    </script>
</body>
</html>
