<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPON SİTE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTYSpy-Lpd3S6duvaX_RzDIfk7FnnaJYhJa1nAJy1SUSnwi77Q1XfiEv4b&s=10') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        .header {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            border-radius: 50%;
        }
        .box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: white;
            display: inline-block;
            width: 100%;
        }
        .button {
            background: purple;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            opacity: 0.8;
        }
        .input-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            color: white;
            margin: 20px 0;
        }
        .input-box input {
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 22px);
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .input-box input::placeholder {
            color: white;
        }
        .status {
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            JAPON
            <br>
            <img src="https://gartic.io/static/images/avatar/svg/16.svg" alt="Icon">
        </div>
        <div class="input-box">
            KOMUT MESAJ
            <input type="text" placeholder="Komut mesajı">
            <button class="button">UYGULA</button>
            <div class="status">
                AKTİF BOT SAYISI: 164
            </div>
        </div>
    </div>
</body>
</html>
