<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            margin-top: 50px;
        }
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
        }
        .button-open {
            background-color: yellow;
            color: black;
        }
        .button-join {
            background-color: blue;
        }
        .button-close {
            background-color: red;
        }
        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .iframe-container iframe {
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">BOT</div>
    <button class="button button-open" onclick="openIframes()">Open Iframes</button>
    <button class="button button-join" onclick="joinIframes()">Join</button>
    <div class="iframe-container" id="iframeContainer"></div>

    <script>
        let iframeCount = 0;
        let iframes = [];

        function openIframes() {
            const container = document.getElementById('iframeContainer');

            // Clear existing iframes
            container.innerHTML = '';
            iframes = [];

            // Create new iframes
            for (let i = 0; i < 3; i++) {
                iframeCount++;
                const iframeDiv = document.createElement('div');
                iframeDiv.style.marginBottom = '10px';

                const iframe = document.createElement('iframe');
                iframe.src = 'https://example.com'; // Replace with desired URL
                iframe.id = 'iframe-' + iframeCount;

                const closeButton = document.createElement('button');
                closeButton.textContent = 'Close';
                closeButton.className = 'button button-close';
                closeButton.onclick = function() {
                    container.removeChild(iframeDiv);
                    // Remove from the iframes list
                    iframes = iframes.filter(iframe => iframe !== iframe);
                };

                iframeDiv.appendChild(iframe);
                iframeDiv.appendChild(closeButton);
                container.appendChild(iframeDiv);

                // Add to the iframes list
                iframes.push(iframe);
            }
        }

        function joinIframes() {
            iframes.forEach(iframe => {
                iframe.contentWindow.postMessage({ type: 'click', selector: '.ic-playHome' }, '*');
            });
        }

        // Listen for messages from iframes
        window.addEventListener('message', (event) => {
            if (event.data.type === 'click') {
                document.querySelector(event.data.selector)?.click();
            }
        });
    </script>
</body>
</html>
