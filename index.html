<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket - Oda Listesi</title>
    <script>
        var socket;
        
        function connectToWebSocket() {
            const url = 'wss://server05.gartic.io/socket.io/?c=528661&EIO=3&transport=websocket';
            socket = new WebSocket(url);

            socket.onopen = function() {
                console.log("WebSocket bağlantısı kuruldu");
                const message = `42\n[4, {\n "v": 20000,\n "nick": "Kullanıcı",\n "avatar": 0,\n "platform": 5,\n "sala": ""\n}]`;
                socket.send(message);
            };

            socket.onmessage = function(event) {
                if (event.data.indexOf('42["4"') != -1) {
                    let objList = JSON.parse('["4"' + event.data.split('42["4"')[1]);
                    document.querySelector(".values").innerHTML = '';
                    objList[3].forEach(room => {
                        if (room.quant > 1) {
                            document.querySelector(".values").innerHTML += `
                                <div class="value">
                                    <p>Oda Kodu: ${room.code}, Maksimum Oyuncu Sayısı: ${room.max}, Oyuncu Sayısı: ${room.quant}</p>
                                </div>`;
                        }
                    });
                }
            };

            socket.onerror = function(error) {
                console.error("WebSocket bağlantı hatası:", error);
            };
        }

        function clearList() {
            document.querySelector(".values").innerHTML = '';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #00BFFF; /* Deniz mavisi */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .option {
            position: fixed;
            left: 50%;
            top: 20px;
            padding: 10px;
            background: #333;
            color: #FFD700;
            border-radius: 10px;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .values {
            position: fixed;
            left: 50%;
            top: 100px;
            padding: 10px;
            background: #333;
            color: #FFD700;
            border-radius: 10px;
            transform: translateX(-50%);
            overflow-y: auto;
            height: calc(100vh - 120px);
            width: 80%;
            max-width: 600px;
            z-index: 1000;
        }
        .values .value {
            background: #444;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #ccad00;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div class="option">
        <button class="button" onclick="connectToWebSocket()">Odalara Bağlan</button>
        <button class="button" onclick="clearList()">Listeyi Temizle</button>
    </div>
    <div class="values"></div>
</body>
</html>
